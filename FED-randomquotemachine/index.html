<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Machine</title>
		<link href="https://fonts.googleapis.com/css?family=Overlock:400i,900i|Signika:300" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>

		<div class="container">
			<div>
				<p id="quote"></p>
				<p id="quotee" class="acc"></p>
			</div>

			<div id="buttons" class="clearfix">
				<a href="#" id="tweet"><i class="fa fa-twitter"></i> Tweet Quote
				</a>
				<span id="new">New Quote</span>
			</div>
		</div>

		<div id="footer">
			<p id="bg-quotee" class="acc"></p>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
